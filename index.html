<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Cãopture</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="./assets/images/logo-caopture.svg"
          alt="Logo Projeto Cãopture"
        />
        <h1>
          Projeto <br />
          Cãopture
        </h1>
      </div>

      <ul class="menu">
        <li>Home</li>
        <li>Nossos cãezinhos</li>
        <li>ONG's parceiras</li>
        <li>Nossa missão</li>
        <li>Contato</li>
      </ul>
    </header>

    <main>
      <div class="homepage">
        <span>
          <p>
            “Somos um grupo de fotógrafos que se dedica a ajudar cãezinhos de
            rua a encontrar um lar, por meio de fotos que destacam sua beleza e
            personalidade.”
          </p>
        </span>
        <div class="icons">
          <ion-icon name="logo-instagram"></ion-icon>
          <ion-icon name="logo-facebook"></ion-icon>
        </div>
      </div>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
